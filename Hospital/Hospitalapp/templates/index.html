      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 ms-3 mb-lg-0">

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
       <img src="https://www.canberratimes.com.au/images/transform/v1/crop/frm/8WgcxeQ6swJGymJT6BMGEL/701cba27-cb70-4dc5-b1af-a42306ca4406.jpg/r0_87_5596_3233_w1200_h678_fmax.jpg" style="width:100%; height:500px;" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <p class="text-light">KGL HOSPITAL</p>
        <p class="text-light">kerala's first multispecialist hospital</p>
      </div>
    </div>

    <div class="carousel-item" data-bs-interval="10000">
           <img src="https://cloudfront-us-east-1.images.arcpublishing.com/advancelocal/3UD7XDZAO5EUBASWVAXSTREJ5E.jpg" style="width:100%; height:500px;" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
